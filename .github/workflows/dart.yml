name: Flutter CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Install Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5' # Use the latest Flutter version

      # Cache Flutter dependencies
      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: /opt/hostedtoolcache/flutter
          key: flutter-dependencies-${{ runner.os }}-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            flutter-dependencies-${{ runner.os }}-

      # Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # Check formatting
     # - name: Check formatting
      #  run: dart format --set-exit-if-changed .


      # Run tests
      - name: Run tests
        run: flutter test

      # Build the app
      ##- name: Build app
##change later to relaese when prod
        ##run: flutter build apk --debug

      # Notify on failure
      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v6
        with:
        
          script: |
           const issueNumber = context.payload.pull_request?.number || context.payload.issue?.number;
              if (issueNumber) {
                github.rest.issues.createComment({
                 issue_number: issueNumber,
               owner: context.repo.owner,
               repo: context.repo.repo,
               body: 'ðŸš¨ Build or tests failed! Please check the logs.'
               });
              } else {
                console.log('No issue or pull request found to comment on.');
               }
